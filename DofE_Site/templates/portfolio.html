{% extends 'layout.html' %}
{% block title %}
        
    <div class="title-wrapper">
        <h1>
            Here it all is! Welcome to my full showcase.
        </h1>
    </div>    

{% endblock title %}

{% block content %}
    <main class="portfolio-grid">
    {% for post in posts %}
        <div class="modal" id="{{post.modal_id}}">
            <div> 
                <img class="modal-image" src="{{post.image_url}}">    
            </div>
            <div class="close-modal"><a href="#">&#x2715</a></div>
        </div>
        <a href="#{{post.modal_id}}">
            <img class="modal-thumbnail image-card portfolio-{{post.portfolio_object}}"  style:"{{post.grid_placement}}" src="{{post.image_url}}" >
        </a>
    {% endfor %}

        
    </main>
{% endblock content %}
