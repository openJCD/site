{% extends 'layout.html' %}
{% block title %}
        
    <div class="title-wrapper">
        <h1>
            Here it all is! Welcome to my full showcase.
        </h1>
    </div>    

{% endblock title %}

{% block content %}
    <a href="#filter-menu">
        Filters
    </a>
    <div class="filter-menu" id="filter-menu">

        <form method="post">
            <span>
                <a href="#">&#x2715</a>
            </span>
            <label for="red_tag">Red</label>
            <input type="checkbox" name="red_tag">
            
            <button type="submit" class="styled-button">
                Submit
            </button>
        </form>
    </div> 

    <main class="grid-3x3">
    {% for post in all_posts %}
        <div class="modal" id="{{post.modal_id}}">
            <div> 
                <img class="modal-image" src="{{post.image_url}}">    
            </div>
            <div class="close-modal"><a href="#">&#x2715</a></div>
        </div>
        <div class="image-card">
            <a href="#{{post.modal_id}}">
                <img class="modal-thumbnail" src="{{post.image_url}}" >
            </a>
        </div>
    {% endfor %}

        
    </main>
{% endblock content %}
