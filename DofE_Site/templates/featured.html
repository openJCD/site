{% extends 'layout.html' %}

{% block title %}
    <div class="title-wrapper">
        <h1>
            Featured
        </h1>
    </div>
{% endblock title %}
{% block content %}
    <div class="grid-3x3">
        {% for post in posts %}
            
            <div class="image-card">
                <img class="modal-thumbnail" src="{{post.image_url}}">
            </div>
        {% endfor %}
    </div>
{% endblock content %}
